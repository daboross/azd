<!DOCTYPE html>
<html>
    <head>
        <title>First Team 4030</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this page -->
        <link href="css/frc-new.css" rel="stylesheet">
    </head>
    <body>
        <!-- Carousel -->
        <div id="carousel1" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
                <li data-target="#carousel1" data-slide-to="3"></li>
                <li data-target="#carousel1" data-slide-to="4"></li>
                <li data-target="#carousel1" data-slide-to="5"></li>
                <li data-target="#carousel1" data-slide-to="6"></li>
                <li data-target="#carousel1" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="frc-pics/frc-0.jpg" alt="First slide">

                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Welcome to team 4030.</h1>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-1.jpg" alt="Second slide">

                    <div class="container">
                        <div class="carousel-caption"><h1>This is our awesome robot</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-2.jpg" alt="Third slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Third</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-3.jpg" alt="Fourth slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Fourth</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-4.jpg" alt="Fifth slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Fifth</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-5.jpg" alt="Sixth slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Sixth</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-6.jpg" alt="Seventh slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Seventh</h1></div>
                    </div>
                </div>
                <div class="item">
                    <img src="frc-pics/frc-7.jpg" alt="Eighth slide" class="img img-responsive">

                    <div class="container">
                        <div class="carousel-caption"><h1>Eighth</h1></div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel1" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#carousel1" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <!-- Marketing messaging and featurettes -->
        <div class="container marketing">
            <hr class="featurette-divider">

            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">This is our robot. <span class="text-muted">It's a robot.</span></h2>

                    <p class="lead">Check it out!</p>
                </div>
                <div class="col-md-5">
                    <img class="featurette-image img-responsive" src="frc-pics/frc-0.jpg" alt="First featurette image">
                </div>
            </div>

            <hr class="featurette-divider">

            <div class="row featurette">
                <div class="col-md-12">
                    <h2 class="featurette-heading">Check it out. <span class="text-muted">Really though, do.</span></h2>

                    <p class="lead">Stuff</p>
                </div>
            </div>

            <hr class="featurette-divider">
        </div>

        <!-- Javascript - Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
