<!DOCTYPE html>
<html>
    <head>
        <title>First Team 4030</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this page -->
        <link href="css/frc.css" rel="stylesheet">
    </head>
    <body>


        <div class="container marketing">
            <hr>
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading">This is our robot. <span class="text-muted">It's a robot.</span></h2>
                </div>
                <div class="col-md-5">

                    <div id="first" class="carousel dynamic-carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#first" data-slide-to="0" class="active"></li>
                            <li data-target="#first" data-slide-to="1"></li>
                            <li data-target="#first" data-slide-to="2"></li>
                            <li data-target="#first" data-slide-to="3"></li>
                            <li data-target="#first" data-slide-to="4"></li>
                            <li data-target="#first" data-slide-to="5"></li>
                            <li data-target="#first" data-slide-to="6"></li>
                            <li data-target="#first" data-slide-to="7"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="frc-pics/frc-0.jpg" alt="First slide">

                                <div class="container">
                                    <div class="carousel-caption">
                                        <h1>Welcome to team 4030.</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-1.jpg">

                                <div class="carousel-caption"><h1>This is our awesome robot</h1></div>
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-2.jpg" class="img img-responsive">

                                <div class="carousel-caption"><h1>Please suggest captions!</h1></div>
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-3.jpg" class="img img-responsive">
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-4.jpg" class="img img-responsive">
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-5.jpg" class="img img-responsive">
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-6.jpg" class="img img-responsive">
                            </div>
                            <div class="item">
                                <img src="frc-pics/frc-7.jpg" class="img img-responsive">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#first" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="right carousel-control" href="#first" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
            </div>

            <hr class="featurette-divider">

            <div class="row featurette">
                <div class="col-md-12">
                    <h2 class="featurette-heading">Join us. <span class="text-muted">We have cookies.</span></h2>
                </div>
            </div>

            <hr class="featurette-divider">
        </div>

        <!-- Javascript -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/frc-new.js"></script>
    </body>
</html>
